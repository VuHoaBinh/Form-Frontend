<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">

    <title>Form Login</title>
</head>

<body>
    <div id="wrapper">
        <form action="" id="form_login">
            <h1 class="form_heading">Đăng nhập</h1>
            <div class="form_group">
                <div class="abc">
                    <i class="fas fa-user"></i>
                    <input type="email" class="form_input" placeholder="Email">
                </div>
            </div>
            <div class="form_group">
                <div class="abc">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="form_input" placeholder="Mật khẩu">
                    <div id="eye_pass">
                        <i class="fas fa-eye"></i>
                    </div>
                </div>
            </div>
            <input type="button" class="form_submit" value="Đăng Nhập">
            <div class="form_forget">
                <a href="">Quên mật khẩu?</a>
            </div>
            <input type="button" class="form_create" value="Tạo tài khoản mới">
        </form>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
<script src="/js/input.js"></script>

</html>
